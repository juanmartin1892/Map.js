<!DOCTYPE html>


<html lang="en" ng-app="StarterApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1" />

        <title>Hello World</title>

        <!-- bower:css -->
        <link rel="stylesheet" href="spec/lib/angular-material/angular-material.css" />
        <link rel="stylesheet" href="spec/lib/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- inject:css -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <!-- endinject -->
        <!-- bower:js -->
        <script src="spec/lib/jquery/dist/jquery.js"></script>
        <script src="spec/lib/angular/angular.js"></script>
        <script src="spec/lib/angular-animate/angular-animate.js"></script>
        <script src="spec/lib/angular-aria/angular-aria.js"></script>
        <script src="spec/lib/angular-material/angular-material.js"></script>
        <script src="spec/lib/angular-route/angular-route.js"></script>
        <script src="spec/lib/angular-resource/angular-resource.js"></script>
        <script src="spec/lib/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->
        <!-- inject:js -->
        <script src="js/app.js"></script>
        <script src="js/modules/post.js"></script>
        <script src="js/resources/geo/geoService.js"></script>
        <script src="js/modules/geo/geoDetails/geoDetailsController.js"></script>
        <!-- endinject -->

    </head>
    <body layout="column" ng-controller="AppCtrl">
        <md-toolbar layout="row">
         <div class="md-toolbar-tools">
           <md-button ng-click="toggleSidenav('left'); geo();" hide-gt-sm class="md-icon-button">
             <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
           </md-button>
           <h1>Hello World</h1>
         </div>
       </md-toolbar>
       <div layout="row" flex>
           <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

           </md-sidenav>
           <div layout="column" flex id="content">
               <md-content layout="column" flex class="md-padding" ng-view>

               </md-content>
           </div>
       </div>

    </body>
</html>
